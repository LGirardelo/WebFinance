<section class="content">
  <div class="row">
    <div class="col-md-5">
	    <div class="box box-primary">
	        <div class="box-header with-border">
	          <h3 class="box-title">Grupo Familiar</h3>
	          <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
	          </div>
	        </div>
	        <!-- /.box-header -->
	        <div class="box-body">
	           <div >
		         <button ng-click="novoGrupoFamiliar()" type="button" class="btn btn-primary btn-sm">Novo grupo</button>	
               </div>        		         
	           <form role="form">       	
	            <div class="row">	        	              		          
		          <div class="col-md-12">		      		     
		              <div class="box-body">		                    			            
			            <div class="form-group">
			                <label for="input-descricao">Descrição do grupo</label>
			                <input type="text" ng-model="grupofamiliar.gfa_descricao" class="form-control" id="grupoFamiliarDescricao" placeholder="Informe a descrição do grupo familiar">
			            </div>
			          </div>		            		        
		          </div>
		          <!-- /.col-->		           
		        </div>
		          <!-- /.row -->
		      </form> 
		    </div>			           
		        <!-- /.box-body -->	        
	        <div class="box-footer">
                <button ng-click="novoGrupoFamiliar()" class="btn btn-default">Cancel</button>
                <button ng-click="salvarGrupoFamiliar()" class="btn btn-success pull-right">Salvar</button>                           
	        </div>
	      </div>
	      <!-- /.box -->
	   </div>
	   <div class="col-md-7">
	   	   <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">Grupos Cadastrados</h3>
              <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
	          </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th>Código</th>
                  <th>Descrição</th>
                  <th>#</th>
                  <th>#</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in gruposFamiliares">
                  <td>{{x.gfa_codigo}}</td>
                  <td>{{x.gfa_descricao}}</td>
                  <td>
					<button ng-click="editarGrupoFamiliar(x)" type="button" class="btn btn-primary btn-xs">
					    <span class="glyphicon glyphicon-edit"></span>
				    </button>
				  </td>
				  <td>
				    <button ng-click="excluirGrupoFamiliar(x)" type="button" class="btn btn-danger btn-xs">
					    <span class="glyphicon glyphicon-trash"></span>
				    </button>                  	                  	
				  </td>  
                </tr>
                </tbody>
              </table>
             </div>
         </div>
	   </div>
    </div>	      
</section>
