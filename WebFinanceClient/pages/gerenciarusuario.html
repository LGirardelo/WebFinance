<section class="content">
  <div class="row">
    <div class="col-md-5">
	    <div class="box box-primary">
	        <div class="box-header with-border">
	          <h3 class="box-title">Usu치rio</h3>
	          <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
	          </div>
	        </div>
	        <!-- /.box-header -->
	        <div class="box-body">
	           <div >
		         <button ng-click="novoUsuario()" type="button" class="btn btn-primary btn-sm">Novo usu치rio</button>	
               </div>        		         
	           <form role="form">       	
	            <div class="row">	        	              
		          <div class="col-md-6">		              		      		    
		              <div class="box-body">
		                <div class="form-group">
			                <label for="input-nome">Nome</label>
			                <input type="text" ng-model="usuario.usu_nome" class="form-control" id="userInputNome" placeholder="Informe nome do usu치rio">
			            </div>
			            <div class="form-group">
			                <label for="input-email">Email</label>
			                <input type="email" ng-model="usuario.usu_email" class="form-control" id="userInputEmail" placeholder="Informe o email">
			            </div>
			            <div class="form-group">
			                <label>Grupo Familiar</label>
			                <select id="select-grupofamiliar" ng-model="usuario.gfa_codigo" class="form-control select2" style="width: 100%;">
			                  <option ng-repeat="grupo in gruposFamiliares" value="{{grupo.gfa_codigo}}" ng-selected="usuario.gfa_codigo == grupo.gfa_codigo">{{grupo.gfa_descricao}}</option>			                  
			                </select>
			            </div>		            		
			            <div class="form-group">
		                     <div class="checkbox">
		                       <label>
		                         <input ng-model="usuario.usu_ativo" type="checkbox" class="minimal"> Ativo
		                       </label>
		                     </div>
		                </div>
			          </div>		            		        
		          </div>
		            <!-- /.col -->

		          <div class="col-md-6">		      		     
		              <div class="box-body">		                    
			            
			            <div class="form-group">
			                <label for="input-usuario">Login</label>
			                <input type="text" ng-model="usuario.usu_login" class="form-control" id="userUsuario" placeholder="Informe o login">
			            </div>
			            <div class="form-group">
			                <label for="input-senha1">Senha</label>
			                <input type="password" ng-model="usuario.usu_senha" class="form-control" id="userSenha1" placeholder="Informe a senha">
			            </div>

			            <div class="form-group">
			                <label for="input-senha2">Repetir senha</label>
			                <input type="password" ng-model="usuario.usu_senha2" class="form-control" id="userSenha2" placeholder="Informe novamente a senha">
			            </div>
			            
			          </div>		            		        
		          </div>
		          <!-- /.col-->		           
		        </div>
		          <!-- /.row -->
		      </form> 
		    </div>	
		           
		        <!-- /.box-body -->	        
	        <div class="box-footer">
                <button ng-click="novoUsuario()" class="btn btn-default">Cancel</button>
                <button ng-click="salvarUsuario()" class="btn btn-success pull-right">Salvar</button>                           
	        </div>
	      </div>
	      <!-- /.box -->
	   </div>
	   <div class="col-md-7">
	   	   <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">Usu치rios Cadastrados</h3>
              <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
	          </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th>Nome</th>
                  <th>Login</th>
                  <th>Email</th>
                  <th>Ativo</th>
                  <th>#</th>
                  <th>#</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in usuarios">
                  <td>{{x.usu_nome}}</td>
                  <td>{{x.usu_login}}</td>
                  <td>{{x.usu_email}}</td>
                  <td>{{x.usu_ativo}}</td>
                  <td>
					<button ng-click="editarUsuario(x)" type="button" class="btn btn-primary btn-xs">
					    <span class="glyphicon glyphicon-edit"></span>
				    </button>
				  </td>
				  <td>
				    <button ng-click="excluirUsuario(x)" type="button" class="btn btn-danger btn-xs">
					    <span class="glyphicon glyphicon-trash"></span>
				    </button>                  	                  	
				  </td>  
                </tr>
                </tbody>
              </table>
             </div>
         </div>
	   </div>
    </div>	      
</section>
